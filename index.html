    <script>
        // Start of Moment Time
        moment.locale("zh-hk"); //change to Hong Kong Time
        var now = moment(new Date()); //todays date
        var end = moment("2018-12-27"); // another date
        var duration = moment.duration(now.diff(end));
        var days = duration.asDays();
        console.log(now.year() + "年" + (now.month()+1) + "月" + now.date() + "日");
        var nowdate = now.year() + "-" + (now.month()+1) + "-" + now.date();

        var d = new Date();
        var togethermonth = parseInt(moment.duration(moment(nowdate).diff(moment("2018-12-28"))).asMonths());
        var strMonth = "即係第 ";
        var strMonth2 = " 個月";

        if (d.getDate() == 27) {
            strMonth = "今日係第 ";
            strMonth2 = " 個月紀念日";
        }
        if (d.getDate() == 27 && d.getMonth() == 12) {
            togethermonth = parseInt(moment.duration(moment(nowdate).diff(moment("2018-12-27"))).asYears());
            strMonth = "今日係 ";
            strMonth2 = " 周年紀念日";
        }
        document.getElementById("timefromaday").innerHTML = "偉誠同悉瑜係一齊第 "+Math.ceil(days)+" 日";
        document.getElementById("howmanymonth").innerHTML = strMonth + togethermonth + strMonth2;
        // End of Moment Time
